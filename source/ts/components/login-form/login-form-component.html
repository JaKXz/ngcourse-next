<div>
  <form>
    <h1>ngCourse App</h1>

    <label>Enter username</label>
    <input
      type="text"
      ng-model="ctrl.username">

    <label>Password</label>
    <input
      type="password"
      ng-model="ctrl.password">

    <button
      type="submit"
      ng-click="ctrl.submit()">
      Login
    </button>
  </form>
</div>
