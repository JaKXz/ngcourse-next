<div>
  <span>
    Hello, {{ ctrl.username }}!
    You've got {{ ctrl.tasks.length }} tasks.
  </span>
  <button ng-click="ctrl.addTask()">Add task</button>
  <button ng-click="ctrl.getTasks()">Get Tasks from Server</button>
</div>

 <div>
  <ngc-task ng-repeat="task in ctrl.tasks" 
      task="task">
  </ngc-task>
</div>
